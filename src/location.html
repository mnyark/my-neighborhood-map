<!DOCTYPE html>
<html lang = en>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="App.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Location Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">My Favorite Places to Visit</a></h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role = "application" aria-label="map"></div>
    </section>
    <!-- End map -->
    
    <section id="location-container" tabindex="0">
      <h2 id="location-name" tabindex="0"></h2>
      <img id="location-img" tabindex="0">
      <p id="location-address" tabindex="0"></p>
    </section>
  </main>
  <!-- End main -->

  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="location_info.js"></script>
  <!-- Service Worker -->
 <script type="application/javascript" charset="utf-8" src="serv_reg.js"></script>
  <!-- End scripts -->

</body>

</html>
